<!DOCTYPE html>
<html>
<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="leaderboard.css" />
  <style>
      
  </style>
</head>
<body>
    <div class="l-wrapper">
        <div class="c-header"><img class="c-logo" src="pic/A2.png"   draggable="false"/> 
          <button class="c-button c-button--primary">Send</button>
        </div>
        <div class="l-grid">
          <div class="l-grid__item l-grid__item--sticky">
            <div class="c-card u-bg--light-gradient u-text--dark">
              <div class="c-card__body">
                <div class="u-display--flex u-justify--space-between">
                  <div class="u-text--left">
                    <div class="u-text--small">My Rank</div>
                    <h2>3rd Place</h2>
                  </div>
                  <div class="u-text--right">
                    <div class="u-text--small">My Score</div>
                    <h2>24</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="c-card">
              <div class="c-card__body">
                <div class="u-text--center" id="winner"></div>
              </div>
            </div>
          </div>
          <div class="l-grid__item">
            <div class="c-card">
              <div class="c-card__header">
                <h3>PLAYER'S</h3>
                <select class="c-select">
                  <option selected="selected">Sunday, Feb. 06 - Sunday, Feb. 28</option>
                </select>
              </div>
              <div class="c-card__body">
                <ul class="c-list" id="list">
                  <li class="c-list__item">
                    <div class="c-list__grid">
                      <div class="u-text--left u-text--small u-text--medium">Rank</div>
                      <div class="u-text--left u-text--small u-text--medium">Team Member</div>
                      <div class="u-text--right u-text--small u-text--medium"># Score</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
    console.clear();

const team = [
{
  rank: 1,
  name: 'Arpan',
  handle: 'Player1',
  img: 'pic/Ar.png',
  kudos: 36,
  sent: 31 },
{
  rank: 2,
  name: 'Sashikant',
  handle: 'Player2',
  img: '',
  Score: 31,
  sent: 21 },
{
  rank: 3,
  name: 'Sudipta',
  handle: 'Player3',
  img: '',
  Score: 24,
  sent: 7 },
{
  rank: 4,
  name: 'Sayan',
  handle: 'Player4',
  img: '',
  Score: 22,
  sent: 4 },
{
  rank: 5,
  name: 'P2',
  handle: 'Player5',
  img: '',
  Score: 18,
  sent: 16 },
{
  rank: 6,
  name: 'P3',
  handle: 'p6',
  img: '',
  Score: 16,
  sent: 6 },
{
  rank: 7,
  name: 'p4',
  handle: 'p7',
  img: '',
  Score: 10,
  sent: 21 },

];

const randomEmoji = () => {
  const emojis = ['ðŸ‘', 'ðŸ‘', 'ðŸ™Œ', 'ðŸ¤©', 'ðŸ”¥', 'â­ï¸', 'ðŸ†', 'ðŸ’¯'];
  let randomNumber = Math.floor(Math.random() * emojis.length);
  return emojis[randomNumber];
};

team.forEach(member => {
  let newRow = document.createElement('li');
  newRow.classList = 'c-list__item';
  newRow.innerHTML = `
		<div class="c-list__grid">
			<div class="c-flag c-place u-bg--transparent">${member.rank}</div>
			<div class="c-media">
				<img class="c-avatar c-media__img" src="${member.img}" />
				<div class="c-media__content">
					<div class="c-media__title">${member.name}</div>
					<a class="c-media__link u-text--small" href="https://www.instagram.com/lost.soulll____/${member.handle}" target="_blank">@${member.handle}</a>
				</div>
			</div>
			<div class="u-text--right c-kudos">
				<div class="u-mt--8">
					<strong>${member.kudos}</strong> ${randomEmoji()}
				</div>
			</div>
		</div>
	`;
  if (member.rank === 1) {
    newRow.querySelector('.c-place').classList.add('u-text--dark');
    newRow.querySelector('.c-place').classList.add('u-bg--yellow');
    newRow.querySelector('.c-kudos').classList.add('u-text--yellow');
  } else if (member.rank === 2) {
    newRow.querySelector('.c-place').classList.add('u-text--dark');
    newRow.querySelector('.c-place').classList.add('u-bg--teal');
    newRow.querySelector('.c-kudos').classList.add('u-text--teal');
  } else if (member.rank === 3) {
    newRow.querySelector('.c-place').classList.add('u-text--dark');
    newRow.querySelector('.c-place').classList.add('u-bg--orange');
    newRow.querySelector('.c-kudos').classList.add('u-text--orange');
  }
  list.appendChild(newRow);
});


let sortedTeam = team.sort((a, b) => b.sent - a.sent);
let winner = sortedTeam[0];

// Render winner card
const winnerCard = document.getElementById('winner');
winnerCard.innerHTML = `
	<div class="u-text-small u-text--medium u-mb--16">Top Sender Last Week</div>
	<img class="c-avatar c-avatar--lg" src="${winner.img}"/>
	<h3 class="u-mt--16">${winner.rank}</h3>
	<span class="u-text--teal u-text--small">${winner.name}</span>
`;

  </script>
</body>
</html>
